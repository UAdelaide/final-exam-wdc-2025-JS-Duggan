<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dog of Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
    <div class="dog-card" role="banner">
      <h1>üê∂ Meet {{ dogName }}!</h1>
      <img :src="dogImage" alt="" width="300">
      <p>{{ dogDescription }}</p>
      <button @click="fetchDog">Click here to get another dog pic!</button>
    </div>
  </div>
    <script>
        createApp({
            data() {
                return {
                    dogName: "Barky McBarkface",
                    dogDescription: "The fluffiest dog you'll see today!",
                    dogImage: ""
                }
            },
            methods: {
                async fetchDog() {
                    const res = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await res.json();
                    this.dogImage = data.message;
                }
            },
            mounted() {
                this.fetchDog();
            }
        }).mount('#app');
    </script>
</body>

</html>
