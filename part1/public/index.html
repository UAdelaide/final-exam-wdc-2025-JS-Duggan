<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dog of Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3"></script>

    <style>
        img {
            margin-left: 60vw;
        }
    </style>
</head>

<body>
    <div id="app">
    <div class="dog-card" role="banner">
      <h1>The cutest thing you will see today!</h1>
      <img :src="dogImage" alt="" width="300">
    </div>
    <button>next</button>
  </div>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    dogImage: ""
                }
            },
            methods: {
                async fetchDog() {
                    const res = await fetch('https://dog.ceo/api/breeds/image/random');
                    const data = await res.json();
                    this.dogImage = data.message;
                }
            },
            mounted() {
                this.fetchDog();
            }
        }).mount('#app');
    </script>
</body>

</html>
